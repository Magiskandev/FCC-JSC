<!DOCTYPE html>
<html lang='es'>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='x-ua-compatible' content='ie=edge'>
        <title>CALCULADORA JS</title>
        <meta name='description' content='calculadora en js'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='styles/styles.css'>
		<link href='https://fonts.googleapis.com/css?family=Happy+Monkey|Lora|Montserrat|Neucha|Nixie+One' rel='stylesheet'>
	</head>

	<body>
		<div id='contenedor'>
			<div id='calculadora'>
				<h1>JS CALCULATOR</h1>
				<div id='pantalla'>
					<div id='historial'>
						<p id='historia'></p>
					</div>
					<div id='resultado'>
						<p id='salida'></p>
					</div>
				</div>
				
				<div id='teclado'>
					<button class='operacion' id='borrartodo'>B</button>
					<button class='operacion' id='borrardigito'>BD</button>
					<button class='digito' id='1'>1</button>
					<button class='digito' id='2'>2</button>
					<button class='digito' id='3'>3</button>
					<button class='operacion' id='*'>&times;</button>
					<button class='digito' id='4'>4</button>
					<button class='digito' id='5'>5</button>
					<button class='digito' id='6'>6</button>
					<button class='operacion' id='-'>-</button>
					<button class='digito' id='7'>7</button>
					<button class='digito' id='8'>8</button>
					<button class='digito' id='9'>9</button>
					<button class='operacion' id='+'>+</button>
					<button class='digito' id='0'>0</button>
					<button class='operacion' id='%'>%</button>
					<button class='operacion' id='/'>&divide;</button>
					<button class='operacion' id='='>=</button>
				</div>
				
				<footer id="cred">ALEJANDRO OSORIO</footer>
			</div>
		</div>
		<script src='scripts/main.js' type='text/javascript' charset='utf-8'></script>
	</body>
	
</html>
